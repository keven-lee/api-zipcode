<!DOCTYPE html>
<head>
   <title>Google API Zipcode Finder</title>
   <meta charset="utf-8" />
   <link type='text/css' rel='stylesheet' href='css/style.css'/>
   <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans"/>
   <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
   <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
   <div class="container-fluid">
      <div class="col-md-6 col-md-offset-3">
         <h1>Zipcode Finder</h1>
         <p>Find a zipcode using google maps APIs. Enter an address below:</p>
         <form>
            <div class="form-group">
               <input type="text" class="form-control" name="address" id="address" placeholder="Eg. 11 Fake St, Empire State Building, Mario's Pizza, etc." />
            </div>
            <button id="findPostCode" class="btn btn-primary btn-lg">Find Postcode</button>
         </form>
         <div id="success" class="alert alert-success"></div>
         <div id="fail-find" class="alert alert-danger">Could not find postcode for that address. Please try again.</div>
         <div id="fail-connect" class="alert alert-danger">Could not connect to server. Please try again</div>
      </div>
   </div>
</body>
